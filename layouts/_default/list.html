{{ define "main" }}
<div class="posts-archive">
    <h1>All Posts</h1>
    {{ range .Pages }}
    <article class="post-summary">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <p>{{ .Summary }}</p>
    </article>
    {{ end }}
</div>
{{ end }}
